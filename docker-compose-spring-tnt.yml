version: '3.5'
services:
    ctk-tnt:
        environment:
            - API_ROOT_URI=http://192.168.68.109:9090 # change this to host IP
            - CALLBACK_PORT=9093
            - CALLBACK_URI=http://192.168.68.109:9093 # change this to host IP
            - CALLBACK_WAIT=3000
            - TEST_SUITE=TNT-TestSuite.xml
            - CONFIG_DATA=config/v2/config.json
            - TEST_DATA=config/v2/testdata.json
        container_name: testng-tnt
        build:
            context: ./
            dockerfile: Dockerfile-spring
        volumes:
            - C:\workspace\ctk\reports:/ctk/reports
            - C:\workspace\ctk\testdata:/ctk/testdata
        ports:
            - 9093:9093