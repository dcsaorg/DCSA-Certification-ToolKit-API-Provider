version: '3.5'
services:
    ctk:
        environment:
            - API_ROOT_URI=<API_ROOT_URI>
            - CALLBACK_PORT=<CALLBACK_PORT>
            - CALLBACK_URI=<CALLBACK_URI>
            - CALLBACK_WAIT=<CALLBACK_WAIT>
            - DATA_CONFIG=dataconfig.json
            - TEST_SUITE=TnTV2-TestSuit.xml
        container_name: test
        build:
            .
        volumes:
            - <Volume>:/ctk/reports
        ports:
            - $CALLBACK_PORT:$CALLBACK_PORT